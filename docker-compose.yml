version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ecom:latest
    ports:
      - '3000:3000'
    depends_on:
      - mongo
    volumes:
      - .:/app
    environment:
      - MONGO_URL=mongodb://mongo:27017/test
      - APP_URL=http://localhost:3000
      - API_KEY=123456789
  mongo:
    image: mongo:latest
    ports:
      - 27018:27017
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
